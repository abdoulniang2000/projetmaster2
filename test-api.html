<!DOCTYPE html>
<html>

<head>
    <title>Test API Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .result {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
        }

        .error {
            background: #ffe6e6;
            color: red;
        }

        .success {
            background: #e6ffe6;
            color: green;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
        }

        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Test API Login</h1>

    <div class="test-section">
        <h2>Test Login API</h2>
        <div>
            <input type="email" id="email" value="admin@example.com" placeholder="Email">
            <input type="password" id="password" value="password" placeholder="Password">
            <button onclick="testLogin()">Test Login</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>Test API Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult"></div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            try {
                const response = await fetch('http://127.0.0.1:8001/api/v1/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Connection Success (${response.status})</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Connection Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:8001/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Success (${response.status})</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Failed (${response.status})</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Auto-test connection on page load
        window.onload = function () {
            testConnection();
        };
    </script>
</body>

</html>
