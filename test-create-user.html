<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Création Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <h1>Test Création Utilisateur API</h1>

    <form id="userForm">
        <div class="form-group">
            <label for="first_name">Prénom:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Nom:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="role">Rôle:</label>
            <select id="role" name="role" required>
                <option value="">Sélectionner un rôle</option>
                <option value="etudiant">Étudiant</option>
                <option value="enseignant">Enseignant</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="department">Département:</label>
            <input type="text" id="department" name="department">
        </div>

        <div class="form-group">
            <label for="student_id">ID Étudiant:</label>
            <input type="text" id="student_id" name="student_id">
        </div>

        <button type="submit">Créer l'utilisateur</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            console.log('Données envoyées:', data);

            try {
                const response = await fetch('http://127.0.0.1:8001/api/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const result = await response.json();
                console.log('Response data:', result);

                const resultDiv = document.getElementById('result');

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Succès!</h3>
                        <p>Utilisateur créé avec succès</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    e.target.reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Erreur!</h3>
                        <p>Statut: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>❌ Erreur réseau!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>

</html>
