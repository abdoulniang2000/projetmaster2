<!DOCTYPE html>
<html>

<head>
    <title>Test Direct Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
        }

        .error {
            background: #ffe6e6;
            color: red;
        }

        .success {
            background: #e6ffe6;
            color: green;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
        }

        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Test Direct Login API</h1>

    <div>
        <input type="email" id="email" value="admin@example.com" placeholder="Email">
        <input type="password" id="password" value="password" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
    </div>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = '<div class="result">Testing...</div>';

            try {
                console.log('Sending request to:', 'http://127.0.0.1:8001/api/v1/login');
                console.log('Data:', { email, password });

                const response = await fetch('http://127.0.0.1:8001/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                console.log('Response status:', response.status);
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Success (${response.status})</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Failed (${response.status})</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Auto test on load
        window.onload = testLogin;
    </script>
</body>

</html>
